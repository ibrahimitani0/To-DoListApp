<!DOCTYPE html>

      <div class="dark-mode-switch">

        <label for="darkModeToggle" class="toggle-label">

    <form id="todo-form">

      <button type="submit">Add</button>

    <button id="delete-selected" class="bulk-delete-btn" style="display: none;">

      &copy; <span id="year"></span> Ibrahim Itani. All rights reserved.
    </footer>

  </div>

  <script>

  <script src="script.js"></script>
</body>
</html>
